<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | Ping coming soon page</title>
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,300;0,600;1,700&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/brands.min.css">
   </head>
   <body>
      <main>
         <section>
            <div id="logo"><img src="images/logo.svg" alt="Logo"></div>
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
            <form action="#" name="notify" novalidate="novalidate">
               <div class="group"><input type="email" name="email" id="email" placeholder="Your email address..."></div>
               <button type="submit">Notify Me</button>
            </form>
            <img class="dashboard" src="images/illustration-dashboard.png" alt="dashboard">
            <div id="social">
               <a href="https://facebook.com" aria-label="Facebook" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
               <a href="https://twitter.com" aria-label="Twitter" target="_blank"><i class="fa-brands fa-twitter"></i></a>
               <a href="https://instagram.com" aria-label="Instagram" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
         </section>
      </main>
      <footer>
         <p>&copy; Copyright Ping. All rights reserved.</p>
         <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://www.frontendmentor.io/profile/JayDeeZzz" target="_blank">Jay Dee</a>.
         </p>
      </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
      <script src="js/validation.js"></script>
   </body>
</html>
